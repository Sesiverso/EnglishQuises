<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sobre "Will" e "Be"</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-image: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
        }

        h1 {
            color: #1a237e;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .question {
            margin: 20px 0;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            transition: transform 0.3s ease-in-out;
        }

        .question:hover {
            transform: translateY(-5px);
        }

        .question p {
            font-size: 1.2em;
            margin: 0 0 10px;
            color: #1a237e;
        }

        .question .options {
            list-style-type: none;
            padding: 0;
        }

        .question .options li {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .question .options input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
            cursor: pointer;
        }

        button {
            padding: 12px 25px;
            background-color: #1a237e;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            font-size: 1.2em;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0d47a1;
            transform: translateY(-3px);
        }

        #result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #1a237e;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        #leaderboard {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }

        #leaderboard h2 {
            font-size: 2em;
            color: #1a237e;
            margin-bottom: 20px;
        }

        #leaderboard ul {
            list-style-type: none;
            padding: 0;
        }

        #leaderboard li {
            margin: 10px 0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <h1>Quiz sobre "Will" e "Be"</h1>
    
    <div id="quiz"></div>

    <button onclick="checkAnswers()">Verificar Respostas</button>

    <div id="result"></div>

    <button id="viewLeaderboard" style="display: none;" onclick="showLeaderboard()">Ver Placar de Líderes</button>

    <div id="leaderboard">
        <h2>Placar de Líderes</h2>
        <ul id="leaderboardList"></ul>
    </div>

    <script>
        const questions = [
            // [mesmas perguntas anteriores]
            // ...
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadQuiz() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = '';
            shuffle(questions);
            
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';

                const questionText = document.createElement('p');
                questionText.innerText = `${index + 1}. ${q.question}`;
                questionDiv.appendChild(questionText);

                shuffle(q.options);
                
                const optionsList = document.createElement('ul');
                optionsList.className = 'options';
                
                q.options.forEach((option, i) => {
                    const optionItem = document.createElement('li');
                    const optionInput = document.createElement('input');
                    optionInput.type = 'radio';
                    optionInput.name = `question${index}`;
                    optionInput.value = i;
                    optionItem.appendChild(optionInput);

                    const optionLabel = document.createElement('label');
                    optionLabel.innerText = option;
                    optionItem.appendChild(optionLabel);

                    optionsList.appendChild(optionItem);
                });

                questionDiv.appendChild(optionsList);
                quizContainer.appendChild(questionDiv);
            });
        }

        function checkAnswers() {
            let score = 0;
            let startTime = performance.now();

            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption && parseInt(selectedOption.value) === q.correctAnswer) {
                    score++;
                }
            });

            let endTime = performance.now();
            let timeTaken = Math.round((endTime - startTime) / 1000); // Tempo em segundos

            saveScore(score, timeTaken);

            const result = document.getElementById('result');
            result.innerText = `Você acertou ${score} de ${questions.length} perguntas em ${timeTaken} segundos!`;

            document.getElementById('viewLeaderboard').style.display = 'block';
        }

        function saveScore(score, timeTaken) {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            leaderboard.push({ score, timeTaken });
            leaderboard.sort((a, b) => b.score - a.score || a.timeTaken - b.timeTaken);
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        }

        function showLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';

            leaderboard.forEach((entry, index) => {
                const listItem = document.createElement('li');
                listItem.innerText = `${index + 1}. ${entry.score} acertos em ${entry.timeTaken} segundos`;
                leaderboardList.appendChild(listItem);
            });

            document.getElementById('leaderboard').style.display = 'block';
        }

        loadQuiz();
    </script>
</body>
</html>
